version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports: 
      - 27017:27017
    volumes:
      - data:/data/db
  
  backend:
    build: ./server
    container_name: backend
    ports:
      - 5000:5000
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./server/config.env
    depends_on:
      - mongodb
    


volumes:
  data: